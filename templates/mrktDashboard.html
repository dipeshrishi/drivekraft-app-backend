<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha256-/ykJw/wDxMa0AQhHDYfuMEwVb4JHMx9h4jD4XvHqVzU=" crossorigin="anonymous" />
  <title>Drivekraft Listeners Report</title>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Drivekraft Listeners Report</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Date</th>
          <th>Daily Spend</th>
          <th>Website Visits</th>
          <th>No of Downloads</th>
          <th>New Users Acquired</th>
          <th>New Users Sessions</th>
        </tr>
      </thead>
      <tbody>
        {% for value in data %}
        <tr>
          <td>{{ value[1] }}</td>
          <td>{{ value[2] }}</td>
          <td>{{ value[3] }}</td>
          <td>{{ value[4] }}</td>
          <td>{{ value[5] }}</td>
          <td>{{ value[6] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
